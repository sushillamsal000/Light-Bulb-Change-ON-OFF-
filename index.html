<!DOCTYPE html>
<!--
  index.html - Main HTML file for Light Bulb Switch project
  Displays a light bulb image and a button to toggle ON/OFF state
-->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    <title>Light Bulb Switch</title>
</head>
<body>
    
    <!-- Light bulb image, initially ON -->
    <img src="buldOn.png" alt="Light Bulb ON" id="bulbON">
    <!-- Button to toggle light bulb ON/OFF -->
    <button id="buttonON">ON</button>
    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>

</body>
</html>
